<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap Registration Form</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <style>
         .divMain
         {
         width:70%; padding: 10px; margin:0 auto; background-color:white
         }
         .divHeader
         {
         background-color:#efefef;padding: 30px
         }
         .bodybg
         {
         background-color:#efefef
         }
      </style>
   </head>
   <body class="bodybg">
      <div class="divMain">
         <form action="#" method="post">
            <h3>HTML User Registration Form</h3>
            <div class="divHeader">
               <div class="row">
                  <div class="col-xs-4">Already Registered?</div>
                  <div class="col-xs-4"><input type="email" class="form-control" name="email" placeholder="Email" 
                     required="required"></div>
                  <div class="col-xs-3"><input type="password" class="form-control" name="password" placeholder="Password" 
                     required="required"></div>
                  <div class="col-xs-1"><button type="submit" class="btn btn-md btn-primary">Go</button></div>
               </div>
            </div>
         </form>
         <div class="row">
            <div class="col-xs-5">
               <hr>
            </div>
            <div class="col-xs-1">
               <h4>OR</h4>
            </div>
            <div class="col-xs-6">
               <hr>
            </div>
         </div>
         <form action="#" method="post">
            <div class="row">
               <div class="col-xs-4">
                  <div class="form-group">
                     <label>Register As *</label>
                     <select class="form-control" required>
                        <option value="">Select Member Type</option>
                        <option value="1">Gold</option>
                        <option value="2">Silver</option>
                     </select>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-xs-4">
                  <div class="form-group">
                     <label>Email ID *</label> <input type="email" class="form-control" name="email" placeholder="youremail@domain.com" 
                        required="required"> 
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-xs-4">
                  <div class="form-group">
                     <label>Password *</label> <input type="password" class="form-control" name="pwd" placeholder="Password" required="required">
                  </div>
               </div>
               <div class="col-xs-4"> <label>Confirm Password</label> <input type="password" class="form-control" name="cpwd" placeholder="Confirm Password" 
                  required="required"></div>
            </div>
            <div class="row">
               <div class="col-xs-4">
                  <div class="form-group"> <label>Full Name *</label><input type="text" class="form-control" name="1" placeholder="Full Name" required="required"></div>
               </div>
               <div class="col-xs-4"><label></label><input type="text" class="form-control" name="2" placeholder="Middle Name"></div>
               <div class="col-xs-4"><label></label><input type="text" class="form-control" name="3" placeholder="Last Name"></div>
            </div>
            <div class="row">
               <div class="col-xs-4">
                  <div class="form-group"> <label>Display Name</label><input type="text" class="form-control" name="display" placeholder=""></div>
               </div>
               <div class="col-xs-4"><label>Mobile Number *</label><input type="number" class="form-control" name="mobile" placeholder="Mobile Number" 
                  required="required"></div>
               <div class="col-xs-4">
                  <label>Gender *</label>
                  <select class="form-control" required>
                     <option value=""></option>
                     <option value="1">Male</option>
                     <option value="2">Female</option>
                  </select>
               </div>
            </div>
            <div class="row">
               <div class="col-xs-4">
                  <div class="form-group">
                     <label>Captcha *</label>
                     <h4>xW0tQiD</h4>
                  </div>
               </div>
               <div class="col-xs-4">
                  <div class="form-group"> <label>Enter the code here</label><input type="text" class="form-control" name="ccode" placeholder="" required="required"></div>
               </div>
            </div>
            <label class="checkbox-inline"><input type="checkbox" required="required">I have read, understood and accepted the rules of membership</label>
            <hr>
            <div class="row">
               <div class="col-xs-9"></div>
               <div class="col-xs-1"><button type="button" class="btn btn-sm">Cancel</button></div>
               <div class="col-xs-2"><button type="submit" class="btn btn-sm btn-success">Register</button></div>
            </div>
         </form>
      </div>
   </body>
</html>
