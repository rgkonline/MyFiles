<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=10;" />
    <title>Assignments</title>
    <style>
        table
        {
            font-family: arial;
            border-collapse: collapse;
            width: 50%;
        }
        
        td, th
        {
            border: 1px solid silver;
            text-align: left;
            padding: 8px;
        }        
    </style>
</head>
<body>

<form action="#">
<h3>HTML5 input types</h3>
    <table>
        <tr>
            <td>
                Color
            </td>
            <td>
                <input type="color" name="mycolor" value="#000000">
            </td>
        </tr>
        <tr>
            <td>
                Date
            </td>
            <td>
                <input type="date" name="mydate">
            </td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="email" name="myemail">
            </td>
        </tr>
        <tr>
            <td>
                Month
            </td>
            <td>
                <input type="month" name="mymonth">
            </td>
        </tr>
        <tr>
            <td>
                Number
            </td>
            <td>
                <input type="number" name="mynumber" required>
            </td>
        </tr>
        <tr>
            <td>
                Range
            </td>
            <td>
                <input type="range" name="myrange" min="10" max="100">
            </td>
        </tr>
        <tr>
            <td>
                Search
            </td>
            <td>
                <input type="search" name="mysearch">
            </td>
        </tr>
        <tr>
            <td>
                Telephone
            </td>
            <td>
                <input type="tel" name="mytel">
            </td>
        </tr>
        <tr>
            <td>
                Time
            </td>
            <td>
                <input type="time" name="mytime">
            </td>
        </tr>
        <tr>
            <td>
                URL
            </td>
            <td>
                <input type="url" name="myurl">
            </td>
        </tr>
        <tr>
            <td>
                Week
            </td>
            <td>
                <input type="week" name="myweek">
            </td>
        </tr>
        <tr>
            <td>                
            </td>
            <td>
                <input type="submit">
            </td>
        </tr>

     </table>
</form>

</body>
</html>
