<!DOCTYPE HTML>
<html>
   <head>
   <title>Drag & Drop</title>
      <style>
         #div1 {
         width: 200px;
         height: 150px;
         padding: 10px;
         border: 3px dotted #aaaaaa;
         background-color: #efefef;
         }
         table
         {
         font-family: arial;
         border-collapse: collapse;
         width: 50%;
         }
         td, th
         {
         border: 1px solid silver;
         text-align: left;
         padding: 8px;
         }       
      </style>
      <script>
         function allowDrop(ev) {
             ev.preventDefault();
         }
         
         function drag(ev) {
             ev.dataTransfer.setData("text", ev.target.id);
         }
         
         function drop(ev) {
             ev.preventDefault();
             var data = ev.dataTransfer.getData("text");
             ev.target.appendChild(document.getElementById(data));
         }
      </script>
   </head>
   <body>
<h2>HTML 5 Drag and Drop</h2>
      <table align="center">
         <tr>
            <td>
               <h3>Drag the image into the rectangle</h3>
            </td>
         </tr>
         <tr>
            <td>
               <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </td>
         </tr>
         <tr>
            <td>
               <img id="drag1" src="img.png" draggable="true" ondragstart="drag(event)" width="130" height="120">
            </td>
         </tr>
      </table>
   </body>
</html>
